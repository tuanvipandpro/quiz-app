name: Deploy to GitHub Pages

on:
  push:
    branches:
      - master # Hoặc 'main', tùy thuộc vào nhánh mặc định của bạn

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout 📚
        uses: actions/checkout@v4

      - name: Set up Node.js 🟩
        uses: actions/setup-node@v4
        with:
          node-version: '20' # Hoặc phiên bản Node.js bạn ưu tiên
          cache: 'yarn' # Thêm dòng này để cache dependencies của Yarn

      - name: Install dependencies 📦
        run: yarn install --frozen-lockfile

      - name: Build the project 🏗
        run: yarn build # Đã sửa lỗi ký tự lạ ở đây
        env:
          # Đảm bảo tiền tố là VITE_ cho các biến môi trường của Vite
          VITE_GEMINI_API_KEY: ${{ secrets.VITE_GEMINI_API_KEY }}

      - name: Deploy to GitHub Pages 🚀
        uses: peaceiris/actions-gh-pages@v3
        with:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist