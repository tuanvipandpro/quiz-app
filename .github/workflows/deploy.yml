name: Deploy to GitHub Pages

on:
  push:
    branches:
      - master # Hoặc 'main', tùy thuộc vào nhánh mặc định của bạn

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write # Cấp quyền ghi vào repository
      pages: write    # Cấp quyền ghi vào GitHub Pages
      id-token: write # Cấp quyền cho OpenID Connect (đôi khi cần)

    steps:
      - name: Checkout 📚
        uses: actions/checkout@v4

      - name: Set up Node.js 🟩
        uses: actions/setup-node@v4
        with:
          node-version: '20' # Hoặc phiên bản Node.js bạn ưu tiên
          cache: 'yarn' # Thêm dòng này để cache dependencies của Yarn

      - name: Install dependencies 📦
        run: yarn install --frozen-lockfile

      - name: Build the project 🏗
        run: yarn build # Đã sửa lỗi ký tự lạ ở đây
        env:
          # Đảm bảo tiền tố là VITE_ cho các biến môi trường của Vite
          VITE_GEMINI_API_KEY: ${{ secrets.VITE_GEMINI_API_KEY }}

      - name: Configure Git User 👤 # BƯỚC MỚI ĐƯỢC THÊM VÀO ĐÂY
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Deploy to GitHub Pages 🚀
        # Gán GH_TOKEN vào biến môi trường để gh-pages có thể sử dụng
        # Hoặc truyền trực tiếp vào URL nếu cần (như trong package.json ở trên)
        run: |
          # Thiết lập URL repository với token để xác thực
          git remote set-url origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}
          yarn deploy